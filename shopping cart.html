<!DOCTYPE html>
    <head>

    </head>

    <body>
        <h1>My Cart</h1>
        
        <div class="shopping-cart">
            
            <div class="column-labels">
                <label class="product-image">Image</label>
                <label class="product-title">Title</label>
                <label class="product-composer">Composer</label>
                <label class="product-type">Type</label>
                <label class="product-credits">Credits</label>
                
                <label class="product-removal">Remove</label>
                <label class="product-later">Save For Later</label>
                
                <div class="product">
                    <div class="product-image">
                        <img src="images/graves_into_gardens.jpg">
                    </div>
                    <div class="product-title">
                        Graves Into Gardens
                    </div>
                    <div class="product-composer">
                        Bethel Music
                    </div>
                    <div class="product-type">
                        MultiTrack WAV
                    </div>
                    <div class="product-credits">
                        39 Credits
                    </div>
                    <div class="product-removal">
                        <button class="remove-product">
                            Remove
                        </button>
                    </div>
                    <div class="product-later">
                        <button class="save-product">
                            Save for Later
                        </button>
                    </div>
                </div>

                <div class="product">
                    <div class="product-image">
                        <img src="images/goodness_of_God.jpg">
                    </div>
                    <div class="product-title">
                        Goodness of God
                    </div>
                    <div class="product-composer">
                        Bethel Music
                    </div>
                    <div class="product-type">
                        Chart
                    </div>
                    <div class="product-credits">
                        2 Credits
                    </div>
                    <div class="product-removal">
                        <button class="remove-product">
                            Remove
                        </button>
                    </div>
                    <div class="product-later">
                        <button class="save-product">
                            Save for Later
                        </button>
                    </div>
                </div>
            </div>


        </div>
    </body>
</html>
